<template>
    <lightning-card title="Add Salesforce Environment" icon-name="standard:connected_apps">
        <template if:true={isLoading}>
            <lightning-spinner size="medium" variant="brand"></lightning-spinner>
        </template>

        <div class="slds-p-around_medium">
            <lightning-input required label="Org Name" name="Label" value={formData.Label} onchange={handleChange}>
            </lightning-input>

            <lightning-input required type="url" label="Base URL" name="Base_URL__c" value={formData.Base_URL__c}
                onchange={handleChange}>
            </lightning-input>

            <lightning-input required type="password" label="Client Id" name="Client_ID__c"
                value={formData.Client_ID__c} onchange={handleChange}>
            </lightning-input>

            <lightning-input required type="password" label="Client Secret" name="Client_Secret__c"
                value={formData.Client_Secret__c} onchange={handleChange}>
            </lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Submit" onclick={handleSubmit}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
