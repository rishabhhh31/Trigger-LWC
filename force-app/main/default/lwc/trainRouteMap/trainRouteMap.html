<template>
    <lightning-card title="Station Locations" icon-name="standard:location">
        <lightning-map if:true={showMap} options={mapOptions} markers-title={markersTitle} list-view="hidden"
            zoom-level="5" map-markers={mapMarkers}></lightning-map>
        <template if:false={showMap}>
            <div
                class="slds-var-p-around_small slds-text-heading_medium slds-align_absolute-center slds-text-color_error">
                Enter a train number to view its route on the map.
            </div>
        </template>
    </lightning-card>
</template>
