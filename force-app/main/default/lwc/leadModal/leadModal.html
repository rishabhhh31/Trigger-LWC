<template>
    <lightning-card title="Lead Modal" icon-name="standard:lead">
        <div class="slds-m-around_medium">
            <lightning-button label="Create New Lead" onclick={showAddModal} variant="destructive"></lightning-button>
        </div>

        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium" variant="inverse"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New Lead</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input message-when-pattern-mismatch="First name must contain letters only."
                            pattern="^[A-Za-z]+$" message-when-value-missing="First name is required."
                            label="First Name" name="FirstName" onchange={handleInputChange} required>
                        </lightning-input>

                        <lightning-input message-when-pattern-mismatch="Last name must contain letters only."
                            pattern="^[A-Za-z]+$" message-when-value-missing="Last name is required." label="Last Name"
                            name="LastName" onchange={handleInputChange} required>
                        </lightning-input>

                        <lightning-input message-when-value-missing="Company name is required." label="Company"
                            name="Company" onchange={handleInputChange} required>
                        </lightning-input>

                        <lightning-input message-when-type-mismatch="Enter a valid email address."
                            message-when-value-missing="Email is required." label="Email" name="Email" type="email"
                            onchange={handleInputChange} required>
                        </lightning-input>

                        <lightning-input required message-when-type-mismatch="Enter a valid phone number."
                            message-when-value-missing="Phone number is required." label="Phone" name="Phone" type="tel"
                            onchange={handleInputChange}>
                        </lightning-input>

                        <lightning-combobox required label="Lead Source" name="LeadSource" value={formData.leadSource}
                            options={leadSourceOptions} onchange={handleInputChange}>
                        </lightning-combobox>
                    </div>

                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button label="Save" variant="brand" onclick={saveLead}></lightning-button>
                    </footer>
                </div>
            </section>

            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
